<ion-header>
  <ion-navbar color="main">
    <ion-buttons end>
      <more-button></more-button>
    </ion-buttons>
    <ion-title>
      Empty Page With Sub - Category
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="main-background-gradient">
  <ion-card>
    <ion-card-header color="light">Header title</ion-card-header>
    <ion-card-content>
      <p>Home content</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>

      <ion-grid text-center>
        <button *ngFor="let subCategory of subCategoryList; let i = index" color="main"
                ion-button
                round
                (click)="onModal(subCategory)">{{ subCategory.title }}</button>
      </ion-grid>

    </ion-card-content>
  </ion-card>
</ion-content>
