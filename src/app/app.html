<ion-menu [content]="content">
  <ion-content class="main-background-gradient">
    <img src="../assets/imgs/feature-graphic.png" width="100%">
    <ion-list>
      <button ion-item icon-start (click)="onNavigate(rootPage)">
        <ion-icon color="main" name="home"></ion-icon>
        Home
      </button>

      <button *ngFor="let page of menuListPages" ion-item icon-start (click)="onPush(page.component)">
        <!--
        Remove comment line if you want use avatar with list item
        <ion-avatar item-start>
          <img [src]="'../assets/imgs/' + page.imgPath">
        </ion-avatar>
        -->
        <ion-icon color="main" [name]="page?.icon?.name" [color]="page?.icon?.color"></ion-icon>
        {{ page.title }}
      </button>

    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-list>
      <button ion-item icon-start (click)="onPush(aboutPage)">
        <ion-icon color="main" name="information-circle"></ion-icon>
        About
      </button>
    </ion-list>
  </ion-footer>
</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
